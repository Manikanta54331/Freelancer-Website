<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freelancer Registration</title>
<link rel="stylesheet" type="text/css" href="style2.css" />

</head>
<body>
<div class="container">
    <h1>Registration</h1>
    <form id="freelancerRegistrationForm" name="register" class="registration-form" action="Action.jsp" method="get">
        <select name="tables" id="tables">
            <option value="clients">Client</option>
            <option value="freelancer">Freelancer</option>
        </select>
        <input type="text" name="Name" placeholder="Name" required>
        <input type="text" name="Username" placeholder="Username" required>
        <input type="password" name="Password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html" id="goToLogin">Login</a></p>
</div>
<script src="script.js"></script>
</body>
</html>
